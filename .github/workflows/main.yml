name: Test

on:
  workflow_call:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: 1.19.x
    - uses: golangci/golangci-lint-action@v3
      with:
        version: v1.50.0
        skip-cache: true
        skip-pkg-cache: true
        args: --timeout=5m
    - run: go test -cover -p 1 -race -v ./...
